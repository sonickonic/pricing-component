<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Pricing-component]</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="background">
      <header class="main-header">
        <h1 class="main-header__title">Our Pricing</h1>
        <span class="main-header__text">Annually</span>
        <label class="main-header__toggle-switch">
          <input class="main-header__checkbox" type="checkbox" />
          <span class="main-header__toggle-switch-slider"></span>
        </label>
        <span class="main-header__text">Monthly</span>
      </header>

      <div class="card-container">
        <div class="card-basic">
          <h2 class="card-basic__title">Basic</h2>
          <div class="card-basic__price">
            <span class="card-basic__price__dollar-sign">&dollar;</span
            ><span class="card-basic__price__quantity price">19.99</span>
          </div>
          <div class="card-basic__storage">500 GB Storage</div>
          <div class="card-basic__users">2 Users Allowed</div>
          <div class="card-basic__gb">Send up to 3 GB</div>
          <button class="card-basic__btn" type="submit">Learn More</button>
        </div>

        <div class="card-professional">
          <h2 class="card-professional__title">Professional</h2>
          <div class="card-professional__price">
            <span class="card-professional__price__dollar-sign">&dollar;</span
            ><span class="card-professional__price__quantity price">24.99</span>
          </div>
          <div class="card-professional__storage">1 TB Storage</div>
          <div class="card-professional__users">5 Users Allowed</div>
          <div class="card-professional__gb">Send up to 10 GB</div>
          <button class="card-professional__btn" type="submit">
            Learn More
          </button>
        </div>

        <div class="card-master">
          <h2 class="card-master__title">Master</h2>
          <div class="card-master__price">
            <span class="card-master__price__dollar-sign">&dollar;</span
            ><span class="card-master__price__quantity price">39.99</span>
          </div>
          <div class="card-master__storage">2 TB Storage</div>
          <div class="card-master__users">10 Users Allowed</div>
          <div class="card-master__gb">Send up to 20 GB</div>
          <button class="card-master__btn" type="submit">Learn More</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>

  <div class="footer-frontendmentor">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/sonickonic">sonickonic</a>.
  </div>
</html>
